<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook - Pagination</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    #controls {
      margin: 10px;
    }

    button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div id="controls">
    <button id="prev">Sebelumnya</button>
    <span id="page-info"></span>
    <button id="next">Berikutnya</button>
  </div>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    const url = "MODERASI BAGI PETUGAS HAJI.pdf";
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    let pdfDoc = null;
    let currentPage = 1;
    const canvas = document.getElementById("pdf-canvas");
    const context = canvas.getContext("2d");
    const pageInfo = document.getElementById("page-info");

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const desiredWidth = Math.min(window.innerWidth * 0.9, 800);
        const unscaledViewport = page.getViewport({ scale: 1 });
        const scale = desiredWidth / unscaledViewport.width;
        const viewport = page.getViewport({ scale: scale * window.devicePixelRatio });

        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.width = `${viewport.width / window.devicePixelRatio}px`;
        canvas.style.height = `${viewport.height / window.devicePixelRatio}px`;

        page.render({ canvasContext: context, viewport: viewport });

        pageInfo.textContent = `Halaman ${num} dari ${pdfDoc.numPages}`;
        document.getElementById("prev").disabled = num === 1;
        document.getElementById("next").disabled = num === pdfDoc.numPages;
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(currentPage);
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      if (currentPage < pdfDoc.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    // blokir ctrl+s, ctrl+u, ctrl+p, F12
    document.addEventListener("keydown", function (e) {
      if (
        (e.ctrlKey && ["s", "p", "u"].includes(e.key.toLowerCase())) ||
        e.key === "F12"
      ) {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
    });
  </script>
</body>
</html>
