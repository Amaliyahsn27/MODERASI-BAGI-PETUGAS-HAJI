<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Viewer eBook - Scroll Bawah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = 'MODERASI BAGI PETUGAS HAJI.pdf'; // sesuaikan nama file PDF

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const totalPages = pdf.numPages;

      // render semua halaman ke bawah
      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const desiredWidth = Math.min(window.innerWidth * 0.9, 800);
          const unscaledViewport = page.getViewport({ scale: 1 });
          const scale = desiredWidth / unscaledViewport.width;
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          canvas.width = viewport.width;
          canvas.height = viewport.height;
          canvas.style.width = viewport.width + "px";
          canvas.style.height = viewport.height + "px";

          container.appendChild(canvas);

          page.render({
            canvasContext: context,
            viewport: viewport
          });
        });
      }
    }).catch(err => {
      console.error('Gagal memuat PDF:', err);
      container.innerHTML = '<p style="color:red">PDF gagal dimuat ðŸ˜¢</p>';
    });

    // cegah save/print dll
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert('Aksi ini tidak diizinkan.');
      }
    });
  </script>
</body>
</html>
