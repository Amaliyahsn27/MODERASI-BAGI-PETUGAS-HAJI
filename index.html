<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = "MODERASI BAGI PETUGAS HAJI.pdf"; // PDF harus ada di folder yang sama

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const totalPages = pdf.numPages;

      // buat placeholder canvas kosong
      for (let i = 1; i <= totalPages; i++) {
        const canvas = document.createElement("canvas");
        canvas.dataset.pageNumber = i;
        canvas.height = 0; // awalnya kosong
        container.appendChild(canvas);
      }

      // observer untuk render halaman hanya saat kelihatan
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const canvas = entry.target;
            const pageNumber = parseInt(canvas.dataset.pageNumber);

            if (!canvas.dataset.rendered) {
              pdf.getPage(pageNumber).then(page => {
                const desiredWidth = Math.min(window.innerWidth * 0.9, 800);
                const unscaledViewport = page.getViewport({ scale: 1 });
                const scale = desiredWidth / unscaledViewport.width;
                const viewport = page.getViewport({
                  scale: scale * window.devicePixelRatio
                });

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                canvas.style.width = `${viewport.width / window.devicePixelRatio}px`;
                canvas.style.height = `${viewport.height / window.devicePixelRatio}px`;

                const context = canvas.getContext("2d");
                page.render({
                  canvasContext: context,
                  viewport: viewport
                });

                canvas.dataset.rendered = true;
              });
            }
          }
        });
      }, { rootMargin: "200px 0px" }); // render saat hampir muncul

      document.querySelectorAll("canvas").forEach(canvas => observer.observe(canvas));
    });
